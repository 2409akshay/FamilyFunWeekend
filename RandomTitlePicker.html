<!DOCTYPE html>
<html>
<body>

<h2>Family fun weekend</h2>

<p>Your movie title is </p>

<p id="movieName"></p>

<p><button onclick="pickRandomMovieBtnHelper()">Pick next movie</button></p>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" />
<script>
function rand(min, max){
    return (Math.floor(Math.pow(10,14)*Math.random()*Math.random())%(max-min+1))+min;
}
$(document).ready(function () {
    $.ajax({
        url: "https://raw.githubusercontent.com/2409akshay/FamilyFunWeekend/refs/heads/main/Input.json",
        dataType: "json"
    }).done(function (result) {
        function pickRandomMovieBtnHelper() {
            var mTitle = result[rand(1, 64)];
            console.log(mTitle)
            document.getElementById("movieName").innerHTML = mTitle;
        }
        
    });

});

</script>

</body>
</html>
